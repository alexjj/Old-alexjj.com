[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.body]
label = Body
type = markdown

[fields.toc]
label = Table of Contents
type = boolean
default = false
checkbox_label = If true, then post will have Table of Contents.
