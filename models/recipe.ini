[model]
name = Recipe
label = {{ this.name }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.description]
label = Description
type = string
size = large

[fields.category]
label = Category
type = select
choices = starter, mains, pudding, baking, soup
choice_labels = Starters, Mains, Puddings, Baking, Soup

[fields.author]
label = Author
type = string
width = 1/2

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.vegetarian]
label = Vegetarian
type = boolean
checkbox_label = If true, then the recipe is vege.
default = false

[fields.servings]
label = Servings
type = integer
description = Number of servings this recipe makes.

[fields.ingredients]
label = Ingredients
type = markdown

[fields.body]
label = Body
type = markdown

[attachments]
order_by = _id
