title:       "Alex Johnstone"
description: "Daily Notes"

author: 'Alex Johnstone'
github_username:  'alexjj'
email: 'alexjj@gmail.com'
twitter_username: 'thealexjj'

defaults:
  - scope:
      path: "assets/images"
    values:
      image: true
  - scope:
      path: ""
      type: "posts"
    value:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "articles"
    value:
      layout: "article"

include:
- _pages

collections:
  articles:
    output: true

permalink: /:year-:month-:day/

plugins:
- jekyll-feed
- jekyll-sitemap
- jekyll-paginate

paginate: 10
paginate_path: "/page:num/"

timezone: Europe/London

exclude:
- README.md
- usage-notes.txt
- /old-posts
- CNAME

prose:
  rooturl: "_posts"
  media: "assets/img"
  ignore:
    - index.html
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "title"

