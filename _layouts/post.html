---
layout: default
---

<article>
    <header>
      <h2>{{ page.title }}</h2>
      <p>⏱ {% include reading-time.html %}
         👓 {{ page.content | number_of_words | append: " words."}}
         {% if page.tags %} | 🏷️
        {% for tag in page.tags %}
          <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}">{{ tag }}</a>{% if forloop.last %}{% else %},{% endif %}
        {% endfor %}
      {% endif %}
      </p>
    </header>
    {{ content }}
</article>
